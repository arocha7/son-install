---

- name: SONATA CMUD v2.0
  hosts: localhost
  become: false
  connection: local
  vars:
    localhome: "{{ lookup('env','PWD') }}"
  pre_tasks:
    - local_action: shell date +'%F %T'
      register: ts
    - debug:
        msg: "{{ ts.stdout }}"
    - file:
        path: /var/log/ansible.log
        state: touch
        owner: "{{ lookup('env','USER') }}"
        group: "{{ lookup('env','USER') }}"
        mode: "u=rw,g=rw,o=rw"
      become: true

  roles:
    - { role: common, become: true, when: ops == "create" or ops == "upgrade" }
    - { role: openstackclients, become: true, when: ops == "create" or ops == "upgrade" }

- include: "{{ ops }}/{{ environ }}/main.yml"

