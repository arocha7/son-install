---

- name: SONATA CMUD [Create, Manage, Update, Destroy]
  hosts: localhost
  become: false
  connection: local
  pre_tasks:
    - debug: msg="##### START-DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H:%M:%S') }}"
    - file:
        path: "{{ lookup('env','HOME') }}/ansible.log"
        state: touch
        owner: "{{ lookup('env','USER') }}"
        group: "{{ lookup('env','USER') }}"
        mode: "u=rw,g=rw,o=rw"
    - file:
        path: "{{ lookup('env','PWD') }}/group_vars/{{ plat }}/hosts"
        state: absent
      when: ops == "create"

  tasks:

# STEP 1 - DEPLOY A NEW INSTANCE
- import_playbook: "{{ lookup('env','PWD') }}/{{ ops }}/vm/main.yml"

# STEP 2 - DEPLOY SPECIFIC SOFTWARE
- import_playbook: "{{ lookup('env','PWD') }}/{{ ops }}/{{ plat }}/main.yml"

