---

- name: SONATA CMUD v3.1
  hosts: localhost
  become: false
  connection: local
  vars:
    distro: '{{ ansible_distribution_release }}'
  pre_tasks:
    - debug: msg="##### ACC-PREPARE {{ lookup('pipe', 'date +%Y%M%D%H%M%S') }}"
    - file:
        path: "{{ lookup('env','PWD') }}/ansible.log"
        state: touch
        owner: "{{ lookup('env','USER') }}"
        group: "{{ lookup('env','USER') }}"
        mode: "u=rw,g=rw,o=rw"
    - file:
        path: "{{ lookup('env','PWD') }}/group_vars/{{ plat }}/hosts"
        state: absent
      when: ops == "create"

# STEP 1 - DEPLOY A NEW INSTANCE
  roles:
    - { role: common, become: true }
    - { role: openstackclients, become: true }
    - { role: vm, when: ops == "create" }

# STEP 2 - REMOTE PACKAGE UPGRADE & TOOLS INSTALLATION
- import_playbook: "{{ lookup('env','PWD') }}/common.yml"

# STEP 3 - INSTALL SPECIFIC SOFTWARE
- import_playbook: "{{ lookup('env','PWD') }}/{{ ops }}/{{ plat }}/main.yml"
  when: plat != 'vm'
