---

- name: SONATA CMUD v2.0
  hosts: localhost
  become: false
  connection: local
#  vars:
#    ops: "{{ lookup('env','OPS') }}"
#    environ: "{{ lookup('env','ENV') }}"
  pre_tasks:
    - local_action: shell date +'%F %T'
      register: ts
    - debug: msg={{ ts.stdout }}

  roles:
    - { role: common, become: true, when: ops == "create" or ops == "upgrade" }
    - { role: openstackclients, become: true, when: ops == "create" or ops == "upgrade" }

  post_tasks:
    - debug: msg="HOME  {{ lookup('env','HOME') }} is an environment variable"
    - debug: msg="OPS  {{ lookup('env','OPS') }} is an environment variable"
    - debug: msg="ENV  {{ lookup('env','ENV') }} is an environment variable"

- include: "{{ ops }}/{{ environ }}/main.yml"

