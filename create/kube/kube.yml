- name: installing Kube Master
  hosts: kubemaster
  become: true
  connection: ssh
  roles:
    - kubemaster

- name: installing Kube Nodes
  hosts: kubenodes
  become: true
  connection: ssh
  roles:
    - kubenode

  post_tasks:
    - local_action: shell date +'%F %T'
      register: tsout
    - debug: msg={{ tsout.stdout }}

