- hosts: "{{ plat }}"
  become: true
  connection: ssh
  vars_files:
    - "{{ lookup('env','PWD') }}/group_vars/os_{{ pop }}_{{ proj }}_{{ distro }}.yml"
  remote_user: "{{ vm_user }}"
  pre_tasks:
    - debug: msg="{{ lookup('pipe', 'date +%Y%m%d-%H%M') }}"
    - include: "{{ lookup('env','PWD') }}/roles/{{ plat }}/tasks/docker-vpsa-networks.yml"
  roles:
    - docker
    #- docker-pfsense
    - docker-snort
    #- docker-addblk
    - docker-openldap
    - docker-squid
    - docker-openvpn
    - docker-nginx
