---
- hosts: "{{ plat }}"
  become: true
  connection: ssh
  vars:
    localhome: "{{ lookup('env','PWD') }}"
  vars_files:
    - "{{ localhome }}/roles/{{ plat }}/vars/os_{{ pop }}_{{ proj }}_{{ distro }}.yml"

  pre_tasks:

    - local_action: shell date +'%F %T'
      register: timestamp

    - debug:
        msg: "{{ timestamp.stdout }}"

  roles:
    - docker
    - sp

