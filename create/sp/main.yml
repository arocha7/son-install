---
- hosts: "{{ plat }}"
  become: true
  connection: ssh
  vars_files:
    - "{{ lookup('env','PWD') }}/group_vars/os_{{ pop }}_{{ proj }}_{{ distro }}.yml"
    - "{{ lookup('env','PWD') }}/group_vars/{{ plat }}/vault.yml"
  remote_user: "{{ vm_user }}"

  roles:
    #- { role: common, become: true }
    - openstackclients
    - sp

  tasks:
    - debug: msg="##### SP DEPLOYED SUCCESSFULLY {{ lookup('pipe', 'date +%Y%m%d-%H%M') }}"
