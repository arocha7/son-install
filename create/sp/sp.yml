- hosts: sp
  become: true
  connection: ssh
  vars_files:
    - "{{ localhome }}/environments/{{ environ }}/group_vars/os_{{ pop }}_{{ distro }}.yml"
  remote_user: "{{ vm_user }}"
  pre_tasks:

    - local_action: shell date +'%F %T'
      register: timestamp

    - debug:
        msg: "{{ timestamp.stdout }}"

  roles:
    - docker
    - sp

