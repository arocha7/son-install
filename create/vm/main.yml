---
- name: deploy a single or multiple guest machines (VMs)
  hosts: localhost
  connection: local
  vars:
    localhome: "{{ lookup('env','PWD') }}"
  pre_tasks:
    - debug: msg="##### START-OF-VM-DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H:%M:%S') }}"
  roles:
    - vm
  post_tasks:
    - debug: msg="##### END-OF-VM-DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H:%M:%S') }}"

