---

- hosts: "{{ target | default ('localhost')  }}"
  become: true
  connection: ssh

  pre_tasks:
    - file:
        path: "{{ lookup('env','HOME') }}/ansible.log"
        state: touch
        owner: "{{ lookup('env','USER') }}"
        group: "{{ lookup('env','USER') }}"
        mode: "u=rw,g=r,o=r"

  roles:
    - docker
    - { role: sp, sp_ver: '{{ sp_ver | default ('latest') }}' }
