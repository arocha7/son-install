---

- hosts: "{{ target }}"
  become: true
  connection: ssh
#  vars_files:
#    - "vars/common.yml"
#    - [ "vars/{{ ansible_os_family }}.yml", "vars/os_defaults.yml" ]
  pre_tasks:
    - local_action: shell date +'%F %T'
      register: ts
    - debug: msg={{ ts.stdout }}
    - file:
        path: /var/log/ansible.log
        state: touch
        owner: "{{ lookup('env','USER') }}"
        group: "{{ lookup('env','USER') }}"
        mode: "u=rw,g=r,o=r"
      become: true

  roles:
    - docker
    - sp

