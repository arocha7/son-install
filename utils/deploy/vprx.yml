---

- name: SONATA CMUD v2.1 - virtual Personal Security Appliance (vPSA)
  hosts: localhost
  become: false
  connection: local
  vars:
    localhome: "{{ lookup('env','PWD') }}"
    plat: vpsa
    vm_user: ubuntu
  pre_tasks:
    - local_action: shell date +'%F %T'
      register: ts
    - debug:
        msg: "{{ ts.stdout }}"
    - file:
        path: /var/log/ansible.log
        state: touch
        owner: "{{ lookup('env','USER') }}"
        group: "{{ lookup('env','USER') }}"
        mode: "u=rw,g=rw,o=rw"
      become: true

  roles:
#    - { role: common, become: true }
#    - { role: openstackclients, become: true }
    - { role: vprx }
#    - { role: vfw }
#    - { role: vvpn }

