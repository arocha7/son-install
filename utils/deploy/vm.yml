---

- name: connect to Openstack VIM and deploy a guest machine (VM)
  hosts: localhost
  become: false
  connection: local
  pre_tasks:
    - debug: msg="##### VM START DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"
  roles:
    - { role: common, become: true }
    - { role: openstackclients, become: true }
    - vm

