version: '3'

services:

  mongo:
    image: mongo
    networks:
      - default
    ports:
     - "27017:27017"

  lcm:
    image: "registry.sonata-nfv.eu/tng-vnv-lcm:latest"
    networks:
      - default
    ports:
     - "6100:6100"

  cat:
    image: "registry.sonata-nfv.eu/tng-cat:latest"
    networks:
      - default
    ports:
     - "4011:4011"

  rep:
    image: "registry.sonata-nfv.eu/tng-rep:latest"
    networks:
      - default
    ports:
     - "4012:4012"

  gtk-common:
    image: "registry.sonata-nfv.eu/tng-gtk-common:latest"
    networks:
      - default
    ports:
     - "32003:5000"

  gtk-vnv:
    image: "registry.sonata-nfv.eu/tng-gtk-vnv:latest"
    networks:
      - default
    ports:
     - "5000:5000"

  sec-gtw:
    image: "registry.sonata-nfv.eu/tng-sec-gtw:latest"
    networks:
      - default
    ports:
     - "80:80"
     - "443:433"

  api-gtw:
    image: "registry.sonata-nfv.eu/tng-api-gtw:latest"
    networks:
      - default
    ports:
     - "32002:5000"

  sdk-pkg:
    image: "registry.sonata-nfv.eu/tng-sdk-package:latest"
    networks:
      - default
    ports:
     - "5099:5099"

  portal:
    image: "registry.sonata-nfv.eu/tng-portal:latest"
    networks:
      - default
    ports:
     - "4200:4200"


networks:
  default:
    external:
      name: tango
