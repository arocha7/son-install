- name: create END USER (consumer) VLAN
  os_network:
    cloud: "os_{{ pop }}_admin"
    state: present
    name: enduser
    shared: false
    external: true

- os_subnet:
    cloud: "os_{{ pop }}_admin"
    state: present
    network_name: enduser
    name: enduser-subnet
    cidr: 172.22.0.0/24
    enable_dhcp: true
    allocation_pool_start: 172.22.0.2
    allocation_pool_end: 172.22.0.126
    dns_nameservers:
       - 8.8.8.7
       - 8.8.8.8
    host_routes:
       #- destination: 0.0.0.0/0
       #  nexthop: 12.34.56.78
       - destination: 172.22.0.0/24
         nexthop: 172.22.0.1
  environment:
    OS_PROJECT_NAME: "son-{{ proj }}"
    OS_TENANT_NAME: "son-{{ proj }}"
    OS_TENANT_ID: ""

 
