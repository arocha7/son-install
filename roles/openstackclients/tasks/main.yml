---
# tasks file for openstackclients

- include_tasks: "{{ ansible_distribution_release }}.yml"

# install via PIP because the packaged version might install older clients
- name: upgrade PIP
  pip:
    name: pip
    extra_args: "--upgrade"
    state: present

- name: install dependency libraries on the remote server
  pip: name={{ item }} state=present
  with_items:
    - pyopenssl
    - setuptools
    - shade
    - docker

- name: install Openstack command line clients
  pip: name={{ item }} state=latest
  with_items:
    - python-openstackclient
    - python-keystoneclient
    - python-heatclient
    - python-glanceclient
    - python-cinderclient
    - python-swiftclient
    - python-novaclient
    - python-neutronclient

