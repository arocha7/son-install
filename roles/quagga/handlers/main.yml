---
# handlers file for quagga


- name: stop selinux
  systemd:
    name: selinux
    state: stopped
    enabled: no

- name: stop firewalld
  systemd:
    name: selinux
    state: stopped
    enabled: no
  when: ansible_os_family == "RedHat" and ansible_distribution_major_version == "7"

- name: stop ufw
  systemd:
    name: selinux
    state: stopped
    enabled: no
  when: ansible_os_family == "Debian" and ansible_distribution_major_version == "16"

- name: restart quagga
  systemd:
    name: "{{ item }}"
    enabled: yes
    state: restarted
    daemon_reload: yes
  with_items:
    - quagga
    - zebra
    - bgpd
