---
# tasks file for quagga

# Set ip forwarding on in /proc and in the sysctl file and reload if necessary
- sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: Disable SELinux
  selinux:
    state: disabled

- include_tasks: "{{ ansible_distribution_release }}.yml"

- name: install Quagga
  package: name="quagga" state=present

- name: copy sample config files
  copy:
    src: "{{ items }}"
    dest: /etc/quagga
  with_items:
    - zebra.conf
    - bgpd.conf
    - ospfd.conf
    - isisd.conf

- name: start Quagga routing suite
  systemd: state=started name="{{ items }}"
  with_items:
    - zebra
    - bgpd
    - ospfd
    - isisd
  #notify: restart quagga

