---

# Install required libraries

- name: install 'virtualenv'
  apt:
    name: virtualenv
    state: present
  become: true
  when: ansible_os_family == "Debian"

- name: install 'Docker SDK for Python' (replaces 'docker-py' obsoleted)
  pip:
    name: docker
    state: latest
  become: true

# Authenticate to private Docker Registry

- name: force temporary logon
  shell: "docker login -u sonata-nfv -p s0n@t@ registry.sonata-nfv.eu:5000"
  no_log: true

- name: login to private Registry
  docker_login:
    registry: "registry.sonata-nfv.eu:5000"
    username: "sonata-nfv"
    password: "s0n@t@"
    reauthorize: yes
    config_path: "{{ lookup('env','HOME') }}/.docker/config.json"

- file:
    path: "/root/.docker"
    state: directory
    mode: 0755
  become: true

- name: copy "auth" file on the remote machine
  copy:
    src: "{{ lookup('env','HOME') }}/.docker/config.json"
    dest: "/root/.docker/config.json"
    remote_src: yes
  become: true

# Deploying VnV Databases

# deploy mongo
- import_tasks: mongo.yml
  when: (component == 'database') or
        (component == 'all')

# Deploying VnV Components

# deploy tng-vnv-lcm
- import_tasks: lcm.yml
  become: true
  when: (component == 'lcm') or
        (component == 'all')

# deploy tng-vnv-tee
