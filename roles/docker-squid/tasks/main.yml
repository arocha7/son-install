---
# tasks file for docker-squid

- name: get Squid Docker image
  docker_image:
    name:  sameersbn/squid

- name: start Squid-proxy container
  docker_container:
    name: squid
    image:  sameersbn/squid
    #env:
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-mgmt
      - name: "{{ docker_enduser_netw }}"
        aliases:
          - son-vpsa-enduser
#      - name: "{{ docker_squid_addblk }}"
#        aliases:
#          - son-vpsa-proxy-addblk
#        links:
#          - son-vpsa-squid-addblk:squid-addblk
      - name: "{{ vl_proxy_ids }}"
        aliases:
          - son-vpsa-proxy-ids
        links:
          - son-vpsa-squid-ids:squid-ids
      - name: "{{ vl_proxy_ldap }}"
        aliases:
          - son-vpsa-proxy-ldap
        links:
          - son-vpsa-proxy-ldap:proxy-ldap
    restart_policy: "unless-stopped"
    published_ports:
     - 3128:3128
     - 3129:3129
    volumes:
      - /var/log/sonata/squid:/var/log/squid
    log_driver: syslog # gelf

    #log_options:
    #  syslog-address: tcp://my-syslog-server:514
    #  syslog-facility: daemon

- wait_for: host=0.0.0.0 port=3128 timeout=30 delay=10 state=started

