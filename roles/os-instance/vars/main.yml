---
# vars file for os-instance
prefix: son
vm_user: ubuntu
servers:
  - name: "{{ app }}"
    image: xenial-cldimg
    flavor: m1.small
    key: son-install
    nics:
    - net-id: 3ef0b481-8c8c-49c7-88f5-10e4d8c5612f # ALabs QUAL
    availability_zone: nova
    security_groups: "{{ app }}-secgrp"
    meta:
      group: "{{ app }}"

