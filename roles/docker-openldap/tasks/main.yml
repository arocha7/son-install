---
# tasks file for docker-openldap

- name: Docker User Defined Network (vLDAP IN)
  shell: 'docker network create --driver=bridge \
--subnet=172.21.105.0/24 --gateway=172.21.105.1 \
--ip-range=172.21.105.128/25 "{{ docker_openldap_in }}"'


- name: start OpenLDAP Docker container
  docker_container:

    name: openldap
    image: dinkel/openldap
    #env:
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_vpsa_mgmt }}"
        aliases:
          - son-vpsa-mgmt
      - name: "{{ docker_openldap_in }}"
        aliases:
          - son-openldap-in
    published_ports: 389:389
    volumes:
      - /var/log/sonata/openldap:/var/log/openldap

#- wait_for: host=0.0.0.0 port=389 timeout=30 delay=10 state=started

