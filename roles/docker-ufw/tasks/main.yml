- name: start HA-Proxy (load-balancer) as a Docker container
  docker_container:
    name: ufw
    image: arocha/ufw
    #env:
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_vpsa_mgmt }}"
        aliases:
          - son-mgmt
      - name: "{{ docker_vpsa_in }}"
        aliases:
          - son-vpsa-in
      - name: "{{ docker_vpsa_out }}"
        aliases:
          - son-vpsa-out
    restart_policy: "unless-stopped"
    published_ports: 80:80
    volumes:
      - /var/log/sonata/ufw:/var/log/ufw
    log_driver: syslog # gelf

    #log_options:
