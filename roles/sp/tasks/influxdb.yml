  - name: MONIT InfluxDB  - running Docker containers
    docker_container:
      name: son-monitor-influxdb
      image: sonatanfv/son-monitor-influxdb:{{ ver }}
      state: started
      network_mode: bridge
      networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-monitor-influxdb
          - influxdb
      published_ports: 8086:8086
      log_driver: syslog

  - wait_for: host=0.0.0.0 port=8086 timeout=30 delay=10 state=started

