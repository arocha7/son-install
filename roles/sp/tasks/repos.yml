---
- debug: msg="##### SP REPOs DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"

- name: deploy REPOSITORIES container 
  docker_container:
    name: son-catalogue-repos
    image: "{{ repository }}/son-catalogue-repos:{{ sp_ver }}"
    state: started
    recreate: yes
    pull: true
    restart_policy: "always"
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-catalogue-repos
    dns_servers: "8.8.8.8"
    published_ports: "4002:4011"
