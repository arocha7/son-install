---
- name: deploy REPOSITORIES as a Docker container (from the Registry to the SP VM appliance)
  docker_container:
    name: son-catalogue-repos
    image: sonatanfv/son-catalogue-repos
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-catalogue-repos
    exposed_ports: 4011
    published_ports: 4002:4011
    etc_hosts:
      mongo: "{{ ansible_default_ipv4.address }}"
      #mongo: "{{ ansible_docker0['ipv4']['address']}}"
    restart_policy: unless-stopped
    volumes:
      - /var/log/sonata/son-catalogue-repos:/var/log/son-catalogue-repos
    log_driver: syslog

#- wait_for: host=0.0.0.0 port=4011 timeout=30 delay=10 state=started
