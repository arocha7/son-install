- name: deploying MONIT Probe container
  docker_container:
    name: son-mon-vmprobe
    image: "{{ repository }}/son-monitor-vmprobe:{{ sp_ver }}"
    state: started
    recreate: yes
    pull: true
    network_mode: host
    privileged: yes
    env:
      NODE_NAME: "{{ ansible_hostname }}" # TEST VNF
      PROM_SRV: "http://son-monitor-pushgateway:9091/metrics"
    volumes:
      - "/:/rootfs:ro"
      - "/proc:/myhost/proc"

