- name: MONIT VM Probe
  docker_container:
    name: son-mon-vmprobe
    image: "sonatanfv/son-monitor-vmprobe:{{ sp_ver }}"
    state: started
    network_mode: host
    privileged: yes
    env:
      NODE_NAME: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}" # TEST VNF
      PROM_SRV: "http://son-monitor-pushgateway:9091/metrics"
    volumes:
      - "/:/rootfs:ro"
      - "/proc:/myhost/proc"

