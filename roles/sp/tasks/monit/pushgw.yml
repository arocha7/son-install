  - name: MONIT Push Gateway - running Docker containers
    docker_container:
      name: son-monitor-pushgateway
      image: "sonatanfv/son-monitor-pushgateway:{{ ver }}"
      state: started
      network_mode: bridge
      networks:
        - name: "{{ docker_network_name }}"
          aliases:
            - son-monitor-pushgateway
      published_ports: "9091:9091"
      volumes:
        - /var/log/sonata/son-monitor-pushgateway:/var/log/son-monitor-pushgateway
      log_driver: syslog # gelf
      #log-options: gelf-address=udp://10.31.11.37:12900

  - wait_for: host=0.0.0.0 port=9091 timeout=30 delay=10 state=started

