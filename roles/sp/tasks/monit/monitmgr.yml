  - name: MONIT MANAGER - running Docker containers
    docker_container:
      name: son-monitor-manager
      image: "sonatanfv/son-monitor-manager:{{ ver }}"
      state: started
      network_mode: bridge
      networks:
        - name: "{{ docker_network_name }}"
          aliases:
            - son-monitor-manager
      published_ports:
        - "8000:8000"
        - "8888:8888"
      volumes:
        - "/tmp/monitoring/mgr:/var/log/apache2"
      log_driver: syslog

  - wait_for: host=0.0.0.0 port=8000 timeout=30 delay=10 state=started

