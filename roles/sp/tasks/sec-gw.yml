---

- name: run the SP Security Gateway
  docker_container:
    name: "son-sec-gw"
    image: "sonatanfv/son-sec-gw:{{ ver }}"
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-sec-gw
    published_ports:
      - "80:80"
      - "443:443"
    volumes: 
      - "/etc/ssl/private/sonata/:/etc/nginx/cert/"

