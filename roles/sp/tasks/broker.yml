---

- name: run the SP Message Bus
  docker_container:
    name: "son-broker"
    image: "rabbitmq:3-management"
    env:
      RABBITMQ_CONSOLE_LOG: new
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-broker
    published_ports:
      - "5672:5672"

