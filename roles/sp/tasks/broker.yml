---

- name: check if the DOCKER service exists
  command: systemctl is-active docker.service
  register: service_status
  when: ansible_distribution_release == "Core"

- name: check if the DOCKER service exists
  stat: path=/etc/init.d/docker
  register: service_status
  when: ansible_os_family == "Debian"

- name: run the SP Message Bus
  docker_container:
    name: son-broker
    image: rabbitmq
    env:
      RABBITMQ_CONSOLE_LOG: new
    state: started
    networks:
      - name: bridge
    published_ports: "5672:5672, 8080:15672"
    privileged: yes
    volumes:
      - /var/log/sonata/son-broker:/var/log/rabbitmq
    log_driver: syslog # gelf
# when: service_status.stdout == "active"

