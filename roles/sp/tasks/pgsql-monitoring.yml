---
- name: deploy a PostgreSQL database server as a Container
  docker_container:
    name: son-monitor-postgres
    image: ntboes/postgres-uuid
    env:
      POSTGRES_DB=monitoring
      POSTGRES_USER=monitoringuser
      POSTGRES_PASSWORD=sonata
    state: started
    command: postgres -p 5433
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-monitor-postgres
          - postgsql
    published_ports: 5433:5432

- wait_for: host=0.0.0.0 port=5433 timeout=30 delay=10 state=started
