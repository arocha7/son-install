---
# Running the Sonata GK GUI (Docker container)

- name: GATEKEEPER GUI - running Docker containers
  docker_container:
    name: son-gui
    image: "sonatanfv/son-gui:{{ ver }}"
    env:
      #MON_URL: "{{ public_ip }}:8000"
      #GK_URL: "{{ public_ip }}:32001/api/v2"
      #LOGS_URL: "{{ graylog_ip }}:12900"

      MON_URL: "http://{{ public_ip }}/monitoring"
      GK_URL: "http://{{ public_ip }}/api/v2"
      LOGS_URL: i"http://{{ public_ip }}:12900"

    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-gui
    exposed_ports: 80
    published_ports: "80:80"
    restart_policy: "unless-stopped"
    volumes:
      - /var/log/sonata/son-gui:/var/log/son-gui
    log_driver: syslog

- wait_for: host=0.0.0.0 port=80 timeout=30 delay=10 state=started
