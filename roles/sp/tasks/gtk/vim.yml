---

# Populate pgSQL database VIM
- name: create data model and populate db
  shell: /usr/bin/docker run --net={{ docker_network_name }} -i -e DATABASE_HOST={{ public_ip }} -e MQSERVER=amqp://guest:guest@{{ public_ip }}:5672 -e RACK_ENV=integration -e DATABASE_PORT=5432 -e POSTGRES_PASSWORD=sonata -e POSTGRES_USER=sonatatest --rm=true sonatanfv/son-gtkvim:dev bundle exec rake db:migrate

# Start GTK VIM (Docker container)
- name: GATEKEEPER VIM
  docker_container:
    name: son-gtkvim
    image: "sonatanfv/son-gtkvim:{{ ver }}"
    env:
      RACK_ENV: integration
      MQSERVER: amqp://guest:guest@{{ public_ip }}:5672
      DATABASE_HOST: "{{ public_ip }}"
      DATABASE_PORT: 5432
      POSTGRES_PASSWORD: sonata
      POSTGRES_USER: sonatatest
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-gtkvim
    state: started
    restart_policy: "unless-stopped"
    published_ports: "5700:5700"
    log_driver: syslog

- wait_for: host=0.0.0.0 port=5700 timeout=30 delay=10 state=started
