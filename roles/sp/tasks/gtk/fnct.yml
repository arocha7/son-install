---
# Running the Sonata GK FUNCTIONS (Docker container)

- name: GATEKEEPER FUNCTIONS - running Docker containers
  docker_container:
    name: son-gtkfnct
    image: "sonatanfv/son-gtkfnct:{{ ver }}"
    env:
      CATALOGUES_URL: http://{{ public_ip }}:4002/catalogues/api/v2
      RACK_ENV: integration
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-gtkfnct
    published_ports: "5500:5500"
    restart_policy: "unless-stopped"
    volumes:
      - /var/log/sonata/son-gtkfnct:/var/log/son-gtkfnct
    log_driver: syslog

- wait_for: host=0.0.0.0 port=5500 timeout=30 delay=10 state=started
