---
# Running the Sonata GK API Docker Image

- name: deploying GATEKEEPER API (Docker containers)
  docker_container:
    name: son-gtkapi
    image: "sonatanfv/son-gtkapi:{{ ver }}"
    env:
      RACK_ENV: integration
      USER_MANAGEMENT_URL: http://{{ public_ip }}:5600
      LICENSE_MANAGEMENT_URL: http://{{ public_ip }}:5900
      METRICS_URL: http://{{ public_ip }}:8000/api/v1
      CATALOGUES_URL: http://{{ public_ip }}:4002/catalogues/api/v2
      PACKAGE_MANAGEMENT_URL: http://{{ public_ip }}:5100
      SERVICE_MANAGEMENT_URL: http://{{ public_ip }}:5300
      FUNCTION_MANAGEMENT_URL: http://{{ public_ip }}:5500
      VIM_MANAGEMENT_URL: http://{{ public_ip }}:5700 
      RECORD_MANAGEMENT_URL: http://{{ public_ip }}:5800
      KPI_MANAGEMENT_URL: http://{{ public_ip }}:5400
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-gtkapi
        links:
          - son-gtkpkg
          - son-gtkfnct
          - son-gtkrec
          - son-gtksrv
          - son-gtkvim
    state: started
    published_ports: "32001:5000"
    restart_policy: "unless-stopped"
    volumes:
      - /var/log/sonata/son-gtkapi:/var/log/son-gtkapi
    log_driver: syslog

- wait_for: host=0.0.0.0 port=32001 timeout=40 delay=10 state=started
