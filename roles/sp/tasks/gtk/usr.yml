---

  - name: GATEKEEPER USER MANAGEMENT (GTKUSR) (Docker container)
    docker_container:
      name: son-gtkusr
      image: "sonatanfv/son-gtkusr:{{ ver }}"
      state: started
      restart_policy: "unless-stopped"
      env:
        KEYCLOAK_ADDRESS: son-keycloak
        KEYCLOAK_PORT: 5601 
        KEYCLOAK_PATH: auth 
        SONATA_REALM: sonata
        CLIENT_NAME: adapter
      network_mode: bridge
      networks:
        - name: "{{ docker_network_name }}"
          aliases:
            - son-gtkusr
      exposed_ports: 5400
      published_ports: "5600:5600"

  - wait_for: host=0.0.0.0 port=5600 timeout=120 delay=10 state=started

