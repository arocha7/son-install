---
# Running the Sonata GK BSS Docker Image

- name: deploying GATEKEEPER BSS (as a Docker container)
  docker_container:
    name: son-bss
    image: sonatanfv/son-yo-gen-bss
    command: grunt serve:integration --gkApiUrl=https://{{ public_ip }}/api/v2 --userManagementEnabled=false --licenseManagementEnabled=false
    state: started
    published_ports: "25001:1337"
    published_ports: "25002:1338"
    restart_policy: "unless-stopped"
    volumes:
      - /var/log/sonata/son-bss:/var/log/son-bss
    log_driver: syslog

