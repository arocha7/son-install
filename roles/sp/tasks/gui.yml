---

- debug: msg="##### SP GUI DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"

# Running the Sonata GK GUI (Docker container)

- name: GATEKEEPER GUI - running Docker containers
  docker_container:
    name: son-gui
    image: "sonatanfv/son-gui:{{ sp_ver }}"
    env:
      MON_URL: "http://{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}/monitoring"
      GK_URL: "http://{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}/api/v2"
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-gui
    restart_policy: "always"
