- name: deploying Infrastructure Abstractor container (VIM Adaptor)
  docker_container:
    name: son-sp-infrabstract
    image: "{{ repository }}/son-sp-infrabstract:{{ sp_ver }}"
    restart_policy: "always"
    state: started
    recreate: yes
    pull: true
    env:
      broker_host: "son-broker"
      broker_uri: "amqp://guest:guest@son-broker:5672/%2F"
      repo_host: "son-postgres"
      repo_port: "5432"
      repo_user: "{{ ia_repo_user }}"
      repo_pass: "{{ ia_repo_pass }}"
      SONATA_SP_ADDRESS: "{{ target | default (lookup('env','HOSTNAME')) }}"
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-sp-infrabstract

