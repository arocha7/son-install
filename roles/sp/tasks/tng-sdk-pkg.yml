---
# Running the 5GTANGO SDK packager service (Docker container) 

- debug:
    msg: "##### SP TNG-SDK-PACKAGE DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"

- name: Deploy TNG-SDK-PACKAGE (formerly 'son-validate') as a Docker container
  docker_container:
    name: tng-sdk-package
    image: "{{ repository }}/tng-sdk-package:{{ version }}"
    state: started
    recreate: yes
    pull: true
    restart_policy: "always"
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-validate
    exposed_ports: 5099
    published_ports: "5099:5099"

