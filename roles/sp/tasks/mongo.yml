---
- name: deploy MongoDB as a Container (used by Monitory)
  docker_container:
    name: "son-mongo"
    image: "sonatanfv/son-mongo:{{ ver }}"
    #env:
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-mongo
    published_ports: 27017:27017
    volumes:
      - /var/log/sonata/mongo:/var/log/mongo

- wait_for: host=0.0.0.0 port=27017 timeout=30 delay=10 state=started
