---
- debug: msg="##### SP BSS DEPLOYMENT {{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"

- name: log into private Registry
  docker_login:
    registry: "registry.sonata-nfv.eu:5000"
    username: "sonata-nfv"
    password: "s0n@t@"
    reauthorize: yes

- name: deploying GATEKEEPER BSS container
  docker_container:
    name: son-bss
    image: "sonatanfv/son-yo-gen-bss:{{ sp_ver }}"
    command: "grunt serve:integration --gkApiUrl=http://{{ public_ip }}/api/v2 --hostname=0.0.0.0 --userManagementEnabled=true --licenseManagementEnabled=true --debug"
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-bss
    published_ports:
      - "25001:1337"
      - "25002:1338"
    restart_policy: "always"

- name: log out of private Registry
  docker_login:
    state: absent

