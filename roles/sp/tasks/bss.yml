---
# Running the Sonata GK BSS Docker Image

- name: deploying GATEKEEPER BSS (as a Docker container)
  docker_container:
    name: son-bss
    image: "sonatanfv/son-yo-gen-bss:{{ sp_ver }}"
    command: "grunt serve:integration --gkApiUrl=http://{{ sp_fqdn }}/api/v2 --hostname={{ sp_fqdn }} --userManagementEnabled=false --licenseManagementEnabled=false"
    state: started
    hostname: "{{ sp_fqdn }}"
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-bss
    published_ports:
      - "25001:1337"
      - "25002:1338"
    restart_policy: "unless-stopped"
