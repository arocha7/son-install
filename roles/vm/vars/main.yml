---
# vars file for vm

pop: alabs
environ: demo
distro: xenial
vm_user: ubuntu
nbofvms: 1

servers:
  - name: vm
    image: xenial-cldimg
    flavor: m1.small
    security_groups: ssh
    availability_zone: nova
    #region_name: RegionOne
    key_name: son-install
    nics:
      - net-id: "391fc7c3-3011-4c94-9eda-8b99bab7cb5e" # DEMO
      - net-name: demo-netw
      #- net-id: "3ef0b481-8c8c-49c7-88f5-10e4d8c5612f" # QUAL
      #- net-name: qual-netw
    userdata: "{{ lookup('file', '{{ localhome }}/userdata/{{ distro }}.sh') }}"
    meta:
      hostname: "{{ environ }}-{{ pop }}-{{ distro }}-{{ ansible_date_time.epoch }}"
      group: os
