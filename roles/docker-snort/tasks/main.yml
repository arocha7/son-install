---
# tasks file for docker-snort

- name: get Snort Docker image
  docker_image:
    name: glanf/snort

- name: start Snort IDS container
  docker_container:
    name: snort
    image: glanf/snort
    #env:
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-mgmt
      - name: "{{ vl_proxy_ids }}"
        aliases:
          - son-vpsa-proxy-ids
      - name: "{{ vl_addblk_ids }}"
        aliases:
          - son-vpsa-addblk-ids
      - name: "{{ vl_ids_fw }}"
        aliases:
          - son-vpsa-ids-fw
    restart_policy: "unless-stopped"
    published_ports:
     - 0:1024
     - 1024:65535
    volumes:
      - /var/log/sonata/snort:/var/log/snort
    log_driver: syslog # gelf

    #log_options:
    #  syslog-address: tcp://my-syslog-server:514
    #  syslog-facility: daemon

