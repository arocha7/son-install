---
# tasks file for docker-snort

- name: Docker User Defined Network (vIDS IN)
  shell: 'docker network create --driver=bridge \
--subnet=172.21.103.0/24 --gateway=172.21.103.1 \
--ip-range=172.21.103.128/25 "{{ docker_snort_in }}"'

- name: Docker User Defined Network (vIDS OUT)
  shell: 'docker network create --driver=bridge \
--subnet=172.21.104.0/24 --gateway=172.21.104.1 \
--ip-range=172.21.104.128/25 "{{ docker_snort_out }}"'

- name: get Snort Docker image
  docker_image:
    name: glanf/snort

- name: start Snort IDS container
  docker_container:
    name: snort
    image: glanf/snort
    #env:
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_network_name }}"
        aliases:
          - son-mgmt
      - name: "{{ docker_snort_in }}"
        aliases:
          - son-snort-in
      - name: "{{ docker_snort_out }}"
        aliases:
          - son-snort-out
    restart_policy: "unless-stopped"
    published_ports:
     - 0:1024
     - 1024:65535
    volumes:
      - /var/log/sonata/snort:/var/log/snort
    log_driver: syslog # gelf

    #log_options:
    #  syslog-address: tcp://my-syslog-server:514
    #  syslog-facility: daemon

