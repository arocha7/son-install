---
# tasks file for docker-snort

- include_vars: "{{ lookup('env','PWD') }}/roles/docker-vpsa/defaults/main.yml"

- name: get Snort Docker image
  docker_image:
    name: glanf/snort

- name: start Snort IDS container
  docker_container:
    name: snort
    image: glanf/snort
    #env:
    state: started
    network_mode: bridge
    networks:
      - name: "{{ docker_vpsa_mgmt }}"
        aliases:
          - son-mgmt
      - name: "{{ docker_vpsa_in }}"
        aliases:
          - vpsa-ids
    restart_policy: "unless-stopped"
    published_ports:
     - 0:1024
     - 1024:65535
    volumes:
      - /var/log/sonata/snort:/var/log/snort
    log_driver: syslog # gelf

    #log_options:
    #  syslog-address: tcp://my-syslog-server:514
    #  syslog-facility: daemon

