---
# tasks file for openvpn

- include_tasks: "{{ ansible_distribution_release }}.yml"

- name: enable IP Forwarding 
  # this will route all web traffic from your client to your server’s IP address, 
  # and your client’s public IP address will effectively be hidden
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: restart networking stack
  systemd:
    name: network
    state: restarted

- name: Start and Enable the OpenVPN Service
  systemd:
    name: openvpn@server
    state: started
    enabled: true
    daemon_reload: yes

