---
# tasks file for pip

# PIP install (https://pip.pypa.io/en/stable/installing/)

- name: install EPEL
  yum:
    name: epel-release
    state: latest
    update_caches: yes

- name: install the 'Development tools' package group
  yum:
    name: "@Development tools"
    state: present

- name: upgrade SetupTools
  yum:
    name: python-setuptools
    state: latest

- name: install PIP pre-required packages
  yum: name={{ item }} state=present
  with_items:
    - openssl-devel
    - libffi-devel
    - python-wheel

- name: PIP3 install on Redhat/CentOS
  block:

  - name: install IUS (Inline with Upstream Stable) package
    yum:
      name: https://centos7.iuscommunity.org/ius-release.rpm
      state: present

  - name: install Python3
    yum:
      name: python36u
      state: present

  - name: create Symbolic Link
    shell: 'cd /usr/bin/ && ln -s /usr/bin/python3.6 python3'

  when: py_ver='3'

- name: install PIP
  yum:
    name: python"{{ py_ver | default('2') }}"-pip
    state: present

