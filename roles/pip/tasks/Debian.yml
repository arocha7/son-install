---
# tasks file for pip

# PIP install (https://pip.pypa.io/en/stable/installing/)

- name: install PIP
  apt: name={{ item }} state=present
  with_items:
  - libssl-dev
  - libffi-dev
  - python-dev
  - python-pip
  when: py_ver='2'

- name: install PIP3
  apt: name={{ item }} state=present
  with_items:
  - libssl-dev
  - libffi-dev
  - python-dev
  - python3-pip
  when: py_ver='3'
