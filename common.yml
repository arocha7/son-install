---

- name: SONATA CMUD v3.1 - upgrade Operating System packages and useful tools
  hosts: "{{ plat }}"
  become: true
  connection: ssh
  remote_user: "{{ vm_user }}"
  vars_files:
    - "{{ lookup('env','PWD') }}/group_vars/os_{{ pop }}_{{ proj }}_{{ distro }}.yml"
  vars:
    distro: '{{ ansible_distribution_release }}'
  pre_tasks:
    - debug: msg="##### STANDARDIZE {{ lookup('pipe', 'date +%Y%m%d%H%M%S') }}"

  roles:
    - common
    - openstackclients

