---

- name: UNINSTALLING NTP
  hosts: "{{ environ }}"
  become: true
  tasks:

  - name: check if the NTP svc exists on Debian systems
    stat: path=/etc/init.d/ntp
    register: svc_status
    when: ansible_os_family == "Debian"

  - name: check if the NTP svc exists on Redhat systems
    stat: path=/etc/init.d/ntpd
    register: svc_status
    when: ansible_os_family == "RedHat"

  - name: stop NTP svc
    svc: name=ntp state=stopped enabled=no
    when: svc_status.stat.exists
    register: svc_stopped
    when: ansible_os_family == "Debian"

  - name: stop NTP svc
    svc: name=ntpd state=stopped enabled=no
    when: svc_status.stat.exists
    register: svc_stopped
    when: ansible_os_family == "RedHat"

  - name: finally, remove NTP from system
    apt: name=ntp state=absent 
    when: ansible_os_family == "Debian"

  - name: finally, remove NTP from system
    yum: name=ntp state=absent
    when: ansible_os_family == "RedHat"

