---
- name: remove ALL SP Docker containers from VM
  hosts: "{{ target }}"
  become: true
  tasks:

  - name: GATEKEEPER API - removing Docker containers
    docker_container:
      name: son-gtkapi
      state: absent

  - wait_for: host=0.0.0.0 port=5000 timeout=30 delay=10 state=drained

  - name: GATEKEEPER VIM - removing Docker containers
    docker_container:
      name: son-gtkvim
      state: absent

  - wait_for: host=0.0.0.0 port=5700 timeout=30 delay=10 state=drained

  - name: GATEKEEPER SERVER - removing Docker containers
    docker_container:
      name: son-gtksrv
      state: absent

  - wait_for: host=0.0.0.0 port=5300 timeout=30 delay=10 state=drained

  - name: GATEKEEPER GUI - removing Docker containers
    docker_container:
      name: son-gui
      state: absent

  - wait_for: host=0.0.0.0 port=80 timeout=30 delay=10 state=drained

  - name: GATEKEEPER BSS - removing Docker containers
    docker_container:
      name: son-bss
      state: absent

  - wait_for: host=0.0.0.0 port=1337 timeout=30 delay=10 state=drained

  - name: GATEKEEPER PACKAGES - removing Docker containers
    docker_container:
      name: son-gtkpkg
      state: absent

  - wait_for: host=0.0.0.0 port=5100 timeout=30 delay=10 state=drained

  - name: GATEKEEPER FUNCTIONS - removing Docker containers
    docker_container:
      name: son-gtkfnct
      state: absent

  - wait_for: host=0.0.0.0 port=5500 timeout=30 delay=10 state=drained

  - name: GATEKEEPER RECORDS - removing Docker containers
    docker_container:
      name: son-gtkrec
      state: absent

  - wait_for: host=0.0.0.0 port=5800 timeout=30 delay=10 state=drained

# wait 300 seconds for port 8000 of any IP to close activYYe connections, don't start checking for 10 seconds

