---
- name: starting IFTA Docker containers at SP VM appliance
  hosts: "{{ target }}"
  become: true
  tasks:

  - name: check if the DOCKER service exists
    stat: path=/etc/init.d/docker
    register: service_status

  # IA VIM 

  - name: stop the SP Infrastructure Abstractor VIM Adaptor
    docker_container:
      name: son-sp-infrabstract
      state: stopped
    when: service_status.stat.exists

  - name: Infrastructure Abstractor VIM Adaptor - running as Docker containers
    docker_container:
      name: son-sp-infrabstract
      state: started

  # IA WIM 

  - name: stop the SP Infrastructure Abstractor WIM Adaptor
    docker_container:
      name: wim-adaptor
      state: stopped
    when: service_status.stat.exists

  - name: Infrastructure Abstractor WIM Adaptor - running as Docker containers
    docker_container:
      name: wim-adaptor
      state: started

